    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <!-- Add spacer, to align navigation to the right -->

                <div class="mdl-layout-spacer"></div><!-- Navigation -->

                <nav class="mdl-navigation"><!--<a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>--></nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>

            <nav class="mdl-navigation"><a class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a></nav>
        </div>
    </div>

    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded" ng-controller = "homeController as homeCntrl">
        <div class="header">
            <h1 id="logoTxt">SPEXY</h1>
        </div>

        <div class="tag wow fadeInDown">
            <h3>Remote Task Management and Stuff</h3>
        </div>

        <div class="demo-blog__posts mdl-grid">
            <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
                <div class="mdl-card__media mdl-color-text--grey-50">
                    <h3 id="homeTxt">{{homeTxt}}</h3>
                </div>

                <div class="loginBox">
                    <form novalidate="" name="homeForm" ng-submit="homeCntrl.submitForm()">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                            <input class="mdl-textfield__input" type="text" id="username" name="username" ng-model="auth.username"> <label class="mdl-textfield__label" for="username">Username</label>
                        </div><br>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                            <input class="mdl-textfield__input" type="password" id="pwd" name="pwd" ng-model="auth.password"> <label class="mdl-textfield__label" for="pwd">Password</label>
                        </div><br>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" ng-show="register">
                            <input class="mdl-textfield__input" type="password" id="cpwd" name="cpwd"> <label class="mdl-textfield__label" for="cpwd">Confirm Password</label>
                        </div><br>
                        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>

                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="submit" type="submit" form="homeForm" value="{{status}}" ng-click="homeCntrl.submitForm()">{{status}}</button><br>
                        <br>

                        <p ng-show="register">Already have an account? Login <a href="#" ng-click="homeCntrl.loginOn()">here</a>.</p>

                        <p ng-hide="register">No account? Register <a href="#" ng-click="homeCntrl.registerOn()">here</a>.</p>
                    </form>
                </div>
            </div>
        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section"></div>

            <div class="mdl-mini-footer--right-section">
                <button class="mdl-mini-footer--social-btn social-btn__share"><i class="material-icons">share</i></button>
            </div>
        </footer>

        <div class="mdl-layout__obfuscator"></div>
    </div><script defer src="https://code.getmdl.io/1.2.1/material.min.js" type="text/javascript">

    </script><script type="text/javascript">
Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
    </script>
